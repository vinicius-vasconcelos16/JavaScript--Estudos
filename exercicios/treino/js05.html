<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Estrangeiros & Brasileiros</title>
</head>
<body>
 <input type="text" name="txt1" id="txt"><input onclick="confirmar()" type="submit" value="Confirmar">
 <div id="resposta">
  <p>Resposta:</p>
 </div>
 <script>
  function confirmar(){
   var texto = document.querySelector('input#txt');
   var resposta = document.querySelector('div#resposta');
   var txt = texto.value;
   if(txt == "Brasil"){
    resposta.innerHTML = '<p>Você é <strong>Brasileiro(a)</strong></p>';
   }
   else{
    resposta.innerHTML = '<p>Você é <strong>Estrangeiro(a)</strong></p>';
   }
  }
 </script>
</body>
</html>
